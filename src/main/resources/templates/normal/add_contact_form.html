<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About</title>
</head>
<body>
	<section>
		<div class="card mr-1 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- first name field -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="firstName" name="name"
										placeholder="Enter name" class="form-control" />
								</div>

								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter nick name" class="form-control" />
								</div>

								<!-- phone field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required minlength="10" maxlength="10"  type="tel" id="phone" name="phone"
										placeholder="Enter phone number" class="form-control"
										oninput="this.value = this.value.replace(/[^0-9]/g, '');"  />
								</div>

								<!-- email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-regular fa-envelope"></i>
										</div>
									</div>
									<input required type="email" id="email" name="email"
										placeholder="Enter email" class="form-control" />
								</div>

								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" name="work"
										placeholder="Enter work" class="form-control" />
								</div>

								<!-- contact discription field -->
								<div class="form-group mt-3">
									<textarea id="mytextarea" placeholder="Enter contact description"
										name="description" class="form-control"
										rows="10"></textarea>
								</div>

								<!-- contact image -->
								<div class="custom-file">
									<input type="file" name="profileImage"/>

								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- will not be added to each page it will be added only on contact form  -->
		<script src="https://cdn.tiny.cloud/1/yx5oyxourxumrm4md7ohwse3rhk6yuvi3v0y61sh0mfiezfm/tinymce/6/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea',
        promotion: false	
      });
    </script>
	
	</section>
</body>
</html>
