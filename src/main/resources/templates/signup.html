<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">

						<div th:if="${message}" th:classappend="${message.type}"
							class="alert" role="alert">
							<p class="text-center" th:text="${message.content}"></p>
						</div>

						<div class="container text-center">
							<img class="" style="width: 80px;" src=""
								th:src="@{/img/checklist.png}" alt="" />

						</div>
						<h1 class="text-center">Register here!!!</h1>

						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">


							<!-- name field  -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required th:value="${user.name}" />

								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>


							<!-- email field  -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required th:value="${user.email}" />

									<div class="invalid-feedback" th:errors="*{email}"></div>
							</div>

							<!-- passwprd field  -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required />

								<div class="invalid-feedback" th:errors="*{password}"></div>
							</div>


							<!-- user about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}"
									placeholder="Enter something about yourself....." rows="6"
									class="form-control">
									</textarea>

							</div>


							<!-- terms and conditions agreement -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>



							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>

								<button type="reset" class="btn btn btn-warning">Reset
								</button>
							</div>

						</form>



					</div>


				</div>
			</div>
		</div>
	</section>
</body>
</html>
